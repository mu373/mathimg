<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="keyboard, shortcut, keys, command">
	<link rel="stylesheet" href="../../Shared/sty/standard.css">
	<script defer src="../../Shared/js/toc.js"></script>

	<title>Keyboard shortcuts</title>
</head>

<body>

<h1>Keyboard shortcuts</h1>

<section>
<h2>File</h2>

<table>
	<tbody>
		<tr>
			<th><kbd>⌘N</kbd></th>
			<td>New document</td>
		</tr>
		<tr>
			<th><kbd>⌘O</kbd></th>
			<td>Open document</td>
		</tr>
		<tr>
			<th><kbd>⌘S</kbd></th>
			<td>Save document</td>
		</tr>
		<tr>
			<th><kbd>⌘;</kbd></th>
			<td>New equation</td>
		</tr>
	</tbody>
</table>
</section>

<section>
<h2>Edit</h2>

<table>
	<tbody>
		<tr>
			<th><kbd>⇧⌘C</kbd></th>
			<td>Copy SVG</td>
		</tr>
		<tr>
			<th><kbd>⌥⌘C</kbd></th>
			<td>Copy PNG</td>
		</tr>
		<tr>
			<th><kbd>⌥⇧⌘C</kbd></th>
			<td>Copy LaTeX</td>
		</tr>
	</tbody>
</table>
</section>

<section>
<h2>Export</h2>

<table>
	<tbody>
		<tr>
			<th><kbd>⇧⌘E</kbd></th>
			<td>Export SVG</td>
		</tr>
		<tr>
			<th><kbd>⌥⇧⌘E</kbd></th>
			<td>Export all SVGs</td>
		</tr>
	</tbody>
</table>
</section>

<section>
<h2>View</h2>

<table>
	<tbody>
		<tr>
			<th><kbd>⌥⌘S</kbd></th>
			<td>Toggle sidebar</td>
		</tr>
		<tr>
			<th><kbd>⇧⌘T</kbd></th>
			<td>Toggle tab bar</td>
		</tr>
		<tr>
			<th><kbd>⌘+</kbd></th>
			<td>Increase editor font size</td>
		</tr>
		<tr>
			<th><kbd>⌘-</kbd></th>
			<td>Decrease editor font size</td>
		</tr>
	</tbody>
</table>
</section>

</body>
</html>
